{% extends "model-page.html" %}

{% block content %}

<h2>Evento</h2>

<form action="submit" method="POST"> {% csrf_token %}

    <label>Título</label>
    <br>
    <input type="text" name="titulo" size="23" style="margin:5px;">
    <br>
    <label>Data do Evento:</label>
    <br>
    <input type="datetime-local" name="data_evento" style="margin:5px;">
    <br>
    <label>Local</label>
    <br>
    <input type="text" name="local_evento" size="23" style="margin:5px;">
    <br>
    <label>Descrição</label>
    <br>
    <textarea name="descricao" rows="5" cols="24" style="margin:5px;"></textarea>
    <br><br>
    <button typ="submit">Salvar</button>
    <a>   
        <button type="button">Cancelar</button>
    </a> 

</form>

{% endblock %}
